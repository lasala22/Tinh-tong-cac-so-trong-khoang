<script>
    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");
    let i, sum=0;
    if(num1 < num2) {
        for(i = num1; i <= num2; i++) {
            sum += i;
        }
        alert(sum);
    }else {
        for (i = num2; i <= num1; i++) {
            sum += i;
        }
        alert(sum);
    }
</script>
